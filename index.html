<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<h1 class="main-title">Hello, Sign up</h1>
		<h2> Fill out this form below</h2>

		<div id="theform">
			<div class="form-control">
				<form class="kcform" action="">
					
					<label for="username">Username</label>
					<input type="text" class="username" data-key="username" placeholder="Username">
					<div class="username-response response"></div>

					<label for="password">Password</label>
					<input type="password" class="password" data-key="password" placeholder="Password">
					<div class="password-response response"></div>

					<label for="passwordconfirm">Password</label>
					<input type="password" class="passwordconfirm" data-key="passwordconfirm" placeholder="Confirm Password">
					<div class="passwordconfirm-response response"></div>

					<label for="email">E-mail</label>
					<input type="text" class="email" data-key="email" placeholder="Email">
					<div class="email-response response"></div>

					<label for="emailconfirm">Repeat E-mail</label>
					<input type="text" class="emailconfirm" data-key="emailconfirm" placeholder="Cofirm Email">
					<div class="emailconfirm-response response"></div>
					
					<button class="btn" type="submit">Submit Form</button>

				</form>

			</div>
		</div>
			
	</div>

	<script src="script.js"></script>
</body>
</html>
